<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yedi - Assistant IA</title>
    <link rel="stylesheet" href="bot_styles.css">
</head>
<body>

    <div id="chat-container">
        <header id="chat-header">
            <h1>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Yedi votre assistant IA
            </h1>
            <span id="user-id-display">ID: Local</span>
        </header>

        <div id="chat-messages">
            <div class="welcome-message">
                <div class="bot-message-container">
                    <div class="bot-message-bubble">
                        <p class="message-text">Bonjour ! Je suis Yedi, votre assistant IA. Comment puis-je vous aider aujourd'hui ?</p>
                        <p class="message-timestamp">Maintenant</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="input-area">
            <div id="error-message" class="hidden"></div>
            <div class="input-wrapper">
                <textarea id="user-input" rows="1" placeholder="Ã‰crivez votre message ici..."></textarea>
                <button id="send-button">
                    <svg id="send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7-7l7 7-7 7"></path>
                    </svg>
                    <div id="spinner" class="hidden"></div>
                </button>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('message', (event) => {
            if (event.data === 'close-chatbot') {
                window.parent.postMessage('close-chatbot', '*');
            }
        });
    </script>

    <script src="bot_script.js"></script>
</body>
</html>
