<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Chat IA</title>
    <!-- Le code utilise désormais du CSS standard, plus besoin de Tailwind -->
    <style>
        /* Configuration de la police Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* 1. Correction du Positionnement : Le body n'est plus centré */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* bg-gray-100 */
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* NOUVEAU CONTENEUR FLOTTANT (position: fixed) */
        #floating-chat-widget {
            position: fixed;
            bottom: 20px; /* Espace du bas */
            right: 20px; /* Espace de droite */
            z-index: 1000;
            width: 100%;
            max-width: 400px; /* Taille maximale typique pour un widget */
            height: 90vh; /* Hauteur relative pour mobile */
            max-height: 600px; /* Hauteur maximale sur desktop */
            /* Ajout d'une animation pour un effet plus doux à l'ouverture */
            transition: transform 0.3s ease-in-out;
            transform-origin: bottom right;
        }
        
        /* Conteneur principal du Chat Widget */
        #chat-container {
            width: 100%;
            height: 100%;
            background-color: white;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); /* shadow-2xl */
            border-radius: 0.75rem; /* rounded-xl */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Important pour les coins arrondis */
        }

        /* En-tête */
        #chat-header {
            background-color: #800080; 
            color: white;
            padding: 1rem; /* p-4 */
            /* Les coins arrondis sont gérés par le conteneur principal grâce à overflow: hidden */
            display: flex;
            flex-direction: column; /* Changé pour empiler titre et ID */
            justify-content: center;
            align-items: flex-start;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow-md */
        }
        #chat-header h1 {
            font-size: 1.25rem; /* text-xl */
            font-weight: 700; /* font-bold */
            display: flex;
            align-items: center;
            margin: 0 0 0.25rem 0; /* Petit espacement après le titre */
        }
        #chat-header svg {
            width: 1.5rem; /* w-6 */
            height: 1.5rem; /* h-6 */
            margin-right: 0.5rem; /* mr-2 */
        }
        #user-id-display {
            font-size: 0.75rem; /* text-xs */
            opacity: 0.8; /* Légère opacité pour le distinguer */
            word-break: break-all; /* Assurer que l'ID ne dépasse pas */
        }

        /* Zone des messages */
        #chat-messages {
            flex-grow: 1; /* flex-grow */
            padding: 1rem; /* p-4 */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem; /* space-y-4 */
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: #9ca3af #f3f4f6;
        }
        /* Custom scrollbar style */
        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: #f3f4f6;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
            border-radius: 20px;
            border: 2px solid #f3f4f6;
        }

        /* Message Conteneur Général (flex) */
        .message-container {
            display: flex;
        }

        /* Message du Bot */
        .bot-message-container {
            justify-content: flex-start; /* justify-start */
        }
        .bot-message-bubble {
            background-color: #f3f4f6; /* light gray for bot */
            padding: 0.75rem; /* p-3 */
            max-width: 85%; /* Augmenté légèrement pour les petits écrans */
            border-radius: 0.75rem;
            border-bottom-left-radius: 0.25rem; /* Changement pour correspondre à l'alignement */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
            margin-right: auto; /* mr-auto */
            word-wrap: break-word;
        }

        /* Message de l'Utilisateur */
        .user-message-container {
            justify-content: flex-end; /* justify-end */
        }
        .user-message-bubble {
            background-color: #ff00ff; /* blue for user */
            color: white;
            padding: 0.75rem; /* p-3 */
            max-width: 85%; /* Augmenté légèrement pour les petits écrans */
            border-radius: 0.75rem;
            border-bottom-right-radius: 0.25rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
            margin-left: auto; /* ml-auto */
            word-wrap: break-word;
        }

        .message-text {
            font-size: 0.875rem; /* text-sm */
            margin-bottom: 0.25rem;
            white-space: pre-wrap; /* Pour respecter les sauts de ligne du LLM */
        }

        .message-timestamp {
            font-size: 0.75rem; /* text-xs */
            margin-top: 0.25rem; /* mt-1 */
            text-align: right;
            display: block; /* S'assurer qu'il prend toute la ligne */
        }
        .bot-message-bubble .message-timestamp {
            color: #6b7280; /* text-gray-500 */
        }
        .user-message-bubble .message-timestamp {
            opacity: 0.8; /* opacity-80 */
        }

        /* Zone d'entrée */
        #input-area {
            padding: 1rem; /* p-4 */
            border-top: 1px solid #e5e7eb; /* border-t border-gray-200 */
        }

        #input-area > div {
            display: flex;
            gap: 0.75rem; /* space-x-3 */
        }

        #user-input {
            flex-grow: 1;
            padding: 0.75rem; /* p-3 */
            border: 1px solid #d1d5db; /* border border-gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            transition: all 150ms ease-in-out;
            resize: none;
            line-height: 1.5; /* Meilleure lisibilité */
            height: 40px; /* Hauteur initiale minimale */
            max-height: 100px; /* Hauteur maximale pour éviter de prendre tout l'écran */
            overflow-y: auto;
        }
        #user-input:focus {
            border-color: #ff00ff; 
            outline: 2px solid #ff00ff; 
            outline-offset: 1px;
        }

        /* Bouton d'envoi */
        #send-button {
            background-color: #800080; /* bg-purple-600 */
            color: white;
            padding: 0.75rem; /* p-3 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow-lg */
            transition: background-color 150ms ease-in-out, box-shadow 150ms ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            height: 40px; /* Adapter à la hauteur du textarea */
        }
        #send-button:hover:not(:disabled) {
            background-color: #FF00A6; /* couleur plus vive au survol */
        }
        #send-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(128, 0, 128, 0.3); /* focus ring sur le violet */
        }
        #send-button:disabled {
            opacity: 0.5; /* disabled:opacity-50 */
            cursor: not-allowed;
        }

        /* Icônes et Spinner */
        #send-icon {
            width: 1.5rem; /* w-6 */
            height: 1.5rem; /* h-6 */
        }
        #spinner {
            width: 1.25rem; /* w-5 */
            height: 1.25rem; /* h-5 */
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .hidden {
            display: none !important;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Message d'erreur */
        #error-message {
            color: #ef4444; /* text-red-500 */
            font-size: 0.875rem; /* text-sm */
            margin-bottom: 0.5rem; /* mb-2 */
            text-align: center;
        }

        /* Message initial de chargement */
        #loading-initial {
            text-align: center;
            color: #6b7280; /* text-gray-500 */
            margin-top: 1rem; /* mt-4 */
        }

        /* Adaptation pour petits écrans (responsive) */
        @media (max-width: 640px) {
            #floating-chat-widget {
                bottom: 0;
                right: 0;
                max-width: 100%;
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }
            #chat-container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body id="page-body">

    <!-- NOUVEAU CONTENEUR FLOTTANT -->
    <div id="floating-chat-widget">
        <!-- Chat Widget Container -->
        <div id="chat-container">
            
            <!-- Header -->
            <header id="chat-header">
                <h1>
                    <!-- Icône d'Assistant -->
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Yedi votre assistant IA
                </h1>
                <span id="user-id-display">ID: Chargement...</span>
            </header>

            <!-- Messages Area -->
            <div id="chat-messages">
                <!-- Messages seront injectés ici -->
                <div id="loading-initial">
                    <p>Connexion à la base de données...</p>
                </div>
            </div>

            <!-- Input Area -->
            <div id="input-area">
                <div id="error-message" class="hidden"></div>
                <div>
                    <textarea id="user-input"
                              rows="1"
                              placeholder="Écrivez votre message ici..."></textarea>
                    <button id="send-button" disabled>
                        <!-- Icône d'Envoi -->
                        <svg id="send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7-7l7 7-7 7"></path></svg>
                        <div id="spinner" class="hidden"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Imports and JavaScript Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, addDoc, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuration Globale
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const apiKey = ""; // API Key for Gemini

        // Variables Firebase
        let app;
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;

        // Variables DOM
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const sendIcon = document.getElementById('send-icon');
        const spinner = document.getElementById('spinner');
        const userIdDisplay = document.getElementById('user-id-display');
        const errorMessageDiv = document.getElementById('error-message');
        const loadingInitial = document.getElementById('loading-initial');

        // --- Utility Functions ---

        // Helper to convert a Firestore timestamp to a readable format
        const formatTimestamp = (timestamp) => {
            if (!timestamp) return 'Envoyé';
            // Use date.toMillis() for firestore server timestamp if available, otherwise assume JS Date
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp.seconds * 1000); 
            return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        };

        // Helper to display a temporary error message
        const displayError = (message) => {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
            setTimeout(() => errorMessageDiv.classList.add('hidden'), 5000);
        };
        
        // Adjusts textarea height automatically
        const autoResizeTextarea = () => {
            userInput.style.height = 'auto'; // Reset height
            userInput.style.height = userInput.scrollHeight + 'px'; // Set to scroll height
        };

        // Render a message in the UI
        const renderMessage = (doc) => {
            const data = doc.data();
            const existingElement = document.getElementById(`msg-${doc.id}`);
            if (existingElement) return; // Prevent duplicates

            const isUser = data.sender === 'user';
            
            // Determine container and bubble classes based on sender
            const containerClass = isUser ? 'user-message-container' : 'bot-message-container';
            const bubbleClass = isUser ? 'user-message-bubble' : 'bot-message-bubble';
            
            const messageHtml = `
                <div id="msg-${doc.id}" class="message-container ${containerClass}">
                    <div class="${bubbleClass}">
                        <p class="message-text">${data.text}</p>
                        <p class="message-timestamp">
                            ${formatTimestamp(data.timestamp)}
                        </p>
                    </div>
                </div>
            `;
            chatMessages.insertAdjacentHTML('beforeend', messageHtml);
        };

        // Scrolling function
        const scrollToBottom = () => {
            // Utiliser setTimeout pour s'assurer que le DOM est mis à jour après l'injection de message
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        };

        // --- Firebase Initialization and Authentication ---

        const initializeFirebase = async () => {
            try {
                // setLogLevel('debug'); // Décommenter pour le débogage de Firestore
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Listen for authentication state changes
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        // 2. CORRECTION : Afficher l'ID complet de l'utilisateur
                        userIdDisplay.textContent = `ID: ${userId}`; 
                        isAuthReady = true;
                        sendButton.disabled = userInput.value.trim() === '';
                        if (loadingInitial) loadingInitial.remove();
                        setupChatListener();
                        userInput.focus();
                    } else {
                        // Attempt initial authentication
                        try {
                             if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (e) {
                            console.error("Authentication failed, falling back to anonymous:", e);
                            // Fallback to anonymous sign-in if token fails or is missing
                            await signInAnonymously(auth);
                        }
                    }
                });
            } catch (error) {
                console.error("Firebase initialization error:", error);
                displayError("Erreur de connexion à la base de données.");
            }
        };

        // --- Firestore Logic ---

        const getChatCollectionRef = () => {
            // Use a public path for the chat: /artifacts/{appId}/public/data/chats
            return collection(db, 'artifacts', appId, 'public', 'data', 'chats');
        };

        const setupChatListener = () => {
            if (!db || !isAuthReady) return;

            const chatRef = getChatCollectionRef();
            // Query for messages, ordered by timestamp
            // NOTE: orderBy('timestamp') is used. If Firestore requires an index, it will generate a console warning with a link to create it.
            const q = query(chatRef, orderBy('timestamp'));

            // Real-time listener for messages
            onSnapshot(q, (snapshot) => {
                let hasNewMessage = false;
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        // Check if the message is already rendered by its ID to prevent re-rendering on the initial load
                        if (!document.getElementById(`msg-${change.doc.id}`)) {
                             renderMessage(change.doc);
                             hasNewMessage = true;
                        }
                    }
                    // Simple logic, ignores 'modified' and 'removed' for a basic chat
                });
                if (hasNewMessage) {
                    scrollToBottom();
                }
            }, (error) => {
                console.error("Chat listener error:", error);
                displayError("Erreur de chargement des messages.");
            });
        };

        const saveMessage = async (text, sender) => {
            if (!db || !isAuthReady) {
                displayError("Chat non initialisé. Veuillez réessayer.");
                return;
            }
            try {
                // Add a temporary ID for immediate rendering (although onSnapshot handles real-time sync)
                await addDoc(getChatCollectionRef(), {
                    text: text,
                    sender: sender,
                    userId: userId, // Store user ID for identification
                    timestamp: serverTimestamp()
                });
            } catch (e) {
                console.error("Message saving error:", e);
                displayError("Impossible d'enregistrer le message.");
            }
        };

        // --- Gemini API Call Logic ---

        const callGeminiAPI = async (prompt) => {
            // Gemini API call configuration
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const systemPrompt = "Vous êtes Yedi, un assistant IA amical et professionnel. Répondez en français à l'utilisateur de manière concise et utile. Vous pouvez utiliser Google Search pour des informations à jour.";

            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                tools: [{ "google_search": {} }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            const maxRetries = 3;
            for (let attempt = 0; attempt < maxRetries; attempt++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status === 429 && attempt < maxRetries - 1) {
                            const delay = Math.pow(2, attempt) * 1000;
                            await new Promise(resolve => setTimeout(resolve, delay));
                            continue; // Retry
                        }
                        throw new Error(`API Error: ${response.status} - ${response.statusText}`);
                    }

                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (text) {
                        return text.trim();
                    } else {
                        // Check for blocked content or safety issues
                        const finishReason = result.candidates?.[0]?.finishReason;
                        if (finishReason === 'SAFETY') {
                             return "Désolé, votre demande a été bloquée pour des raisons de sécurité.";
                        }
                        return "Désolé, je n'ai pas pu générer de réponse. Le résultat de l'API était vide.";
                    }
                } catch (error) {
                    // Log the error but don't stop the UI from re-enabling
                    console.error("Error during Gemini call:", error);
                    // On the last attempt, return an error message
                    if (attempt === maxRetries - 1) {
                         return `Erreur lors de la communication avec l'IA: ${error.message}`;
                    }
                }
            }
            return "Échec de l'appel API après plusieurs tentatives.";
        };

        // --- UI Logic and Event Handling ---

        const handleSend = async () => {
            const prompt = userInput.value.trim();
            if (!prompt || !isAuthReady || sendButton.disabled) return;

            // 1. Disable UI
            sendButton.disabled = true;
            userInput.disabled = true;
            sendIcon.classList.add('hidden');
            spinner.classList.remove('hidden');
            userInput.value = ''; // Clear input immediately

            // 2. Save user message
            // Note: Since saveMessage uses serverTimestamp, the onSnapshot listener will handle rendering
            await saveMessage(prompt, 'user');
            
            // 3. Call Gemini API and get response
            const botResponse = await callGeminiAPI(prompt);

            // 4. Save bot response
            await saveMessage(botResponse, 'gemini');

            // 5. Re-enable UI
            sendButton.disabled = false;
            userInput.disabled = false;
            sendIcon.classList.remove('hidden');
            spinner.classList.add('hidden');
            userInput.focus();
            autoResizeTextarea(); // Reset textarea size
        };

        // Event listener for the send button click
        sendButton.addEventListener('click', handleSend);

        // Event listener for the Enter key in the textarea
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevent line break
                handleSend();
            }
        });

        // Event listener for input change to update button state and size
        userInput.addEventListener('input', () => {
            autoResizeTextarea();
            if (isAuthReady) {
                sendButton.disabled = userInput.value.trim() === '';
            }
        });
        
        // Start the application
        window.onload = initializeFirebase;

    </script>
</body>
</html>
